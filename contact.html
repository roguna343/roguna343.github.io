<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us| Nature Photography</title>
</head>
<body>
    <header><h2>Contact Us</h2></header>

    <div class="container">
        <p>Feel free to reach out to us with any questions or concerns.</p>

        <form class="contact-form">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Name" />

            <label>Email Address:</label>
            <input type="email" id="email" placeholder="Email address" />

            <label>Subject:</label>
            <input type="text" id="subject" placeholder="Subject of message" />

            <label>Message:</label>
            <input type="text" id="message" placeholder="Enter your message" />
            <br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>Copyright 2022 &copy; Rawlings Oguna</p>
    </footer>
</body>
</html>
