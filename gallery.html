<style>
    body {
        height: 100vh;
    }
    .gallery {
        margin: 20px;
        justify-content: center;
    }
    .gallery h4 {
        padding: 8px;
    }
    .gallery p, h4 {
        width: fit-content;
        background-color: #383838;
        color: #f5f5dc;
        border-radius: 20px;
        text-align: center;
    }
    /* used for each photo gallery */
    .gallery #album {
        display: flex;
        align-items: center;
        width: fit-content;
        height: auto;
        position: relative;
        flex-wrap: wrap;
        justify-content: center;
    }
    /* applied to each image in each gallery */
    .gallery #album img{
        background-color: #383838;
        padding: 10px;
        border-radius: 20px;
        font-size: 12pt;
        margin: 4px;
        width: 35%;
        height: 35%;
        opacity: 1;
    }
    .gallery #album img:hover {
        opacity: 0.8;
    }
</style>
